---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./preinstall.sh, Running preinstallation script ]

- create:
  - ~/.vim/plugged
  - ~/.oh-my-zsh/themes
  - ~/bin

- link:
    # Main
    ~/.bashrc: bashrc
    ~/.themes: themes
    ~/.config/terminator/config: terminator.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/plugins: vim/plugins
    ~/.fonts: fonts
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/dracula.zsh-theme: zsh/zshtheme/dracula.zsh-theme
    ~/bin/waitforit: bin/waitforit
    # Awesome
    ~/.config/awesome: awesome
    ~/bin/mailwatch: awesome/scripts/mailwatch.py
    ~/.config/alacritty: alacritty
    # Mutt
    ~/.mutt/settings: mutt/settings
    ~/.mutt/colors: mutt/colors
    ~/.mutt/mappings: mutt/mappings
    ~/.mutt/mailcap: mutt/mailcap


